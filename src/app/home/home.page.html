<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Form Section -->
  <div id="form1">
    <ion-input [(ngModel)]="email" label="Usuario" label-placement="floating" fill="solid" placeholder="Escribe tu usuario"></ion-input>
    <ion-input [(ngModel)]="password" label="Contraseña" label-placement="floating" fill="solid" type="password" placeholder="Escribe tu contraseña"></ion-input>
  </div>

  <!-- Login Button -->
  <ion-button expand="block" (click)="login()">Ingresar</ion-button>

  <!-- Registration Link -->
  <p>No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</ion-content>
